<style>
    .navbar {
        margin-bottom: 1%;
    }
</style>


<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">Pitchez</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </div>

    <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated %}
        <li><a href="{{url_for('main.profile', uname=current_user.username)}}">Profile</a></li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.logout')}}">Sign out</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.login')}}">Sign in</a>
        </li>
        {% endif %}
    </ul>
</nav>
